<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Invoice Maker</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="contariner">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="row my-3 px-3">
                    <div class="col">
                        <h2 class="text-center mt-5 mb-4">Invoice Maker</h2>
                    </div>
                    <form action="" class="mb-4 p-none" id="inputForm">
                        <div class="row align-items-end">
                            <div class="col">
                                <label for="items" class="form-label">Select Items</label>
                                <select name="items" id="items" class="form-select">                                    
                                </select>
                            </div>
                            <div class="col">
                                <label for="quatntity" class="form-label">Quantity</label>                                
                                <input type="number" name="quantity" id="quantity" class="form-control" required>
                            </div>
                            <div class="col">
                                <button class="btn btn-primary w-100" id="addBtn" >Add</button>
                            </div>
                        </div>
                    </form> 
                    <table class="table px-2">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th class="text-end">Unit Price</th>
                                <th class="text-end">Quantity</th>
                                <th class="text-end w-25">Cost</th>
                            </tr>
                        </thead>
                        <tbody id="rows"></tbody>
                        <tfoot class="fw-bold">
                            <tr>
                                <td colspan="3" class="text-end">Total Cost</td>
                                <td id="total" class="text-end">0</td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="text-end p-none">
                        <button class="btn btn-outline-primary" onclick="print()">
                            <i class="bi bi-printer"></i>
                            print
                        </button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>




<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/products.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
